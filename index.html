<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>
        SLIDER
    </h1>
    <div class="slider-wrapper">
        <div class="slide active" data-content="1">
            <img src="img/img_1.jpg" alt="smile">
        </div>
        <div class="slide" data-content="2">
            <img src="img/img_2.jpg" alt="animal">
        </div>
        <div class="slide" data-content="3">
            <img src="img/img_3.jpg" alt="game">
        </div>
        <div id="btn-prev">
            <img src="img/icons8-back-to-100.png" alt="arrow-back" class="arrow-btn">
        </div>
        <div id="btn-next">
            <img src="img/icons8-next-page-100.png" alt="arrow-next" class="arrow-btn">
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active" data-btn="1"></span>
        <span class="dot" data-btn="2"></span>
        <span class="dot" data-btn="3"></span>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
